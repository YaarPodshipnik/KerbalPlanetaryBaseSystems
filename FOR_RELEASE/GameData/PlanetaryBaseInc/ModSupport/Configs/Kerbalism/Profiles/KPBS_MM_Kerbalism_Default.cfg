// ============================================================================
// Harvester
// ============================================================================
@PART[KKAOSS_LS_container_airfilter]:FOR[PlanetarySurfaceStructures]:NEEDS[Kerbalism&ProfileDefault]
{
    @description = A multi purpose airfilter. It is able to gather multiples resources like oxygen or nitrogen from the atmosphere
	@TechRequired = largeElectrics

    MODULE
    {
        name = Harvester
        title = CO2 Filter
        type = 2
        resource = CarbonDioxide
        min_abundance = 0.005
        min_pressure = 4.0
        rate = 0.2
        ec_rate = 0.5
    }

    MODULE
    {
        name = Harvester
        title = Oxygen Filter
        type = 2
        resource = Oxygen
        min_abundance = 0.02
        min_pressure = 5.0
        rate = 0.25
        ec_rate = 0.5
    }

    MODULE
    {
        name = Harvester
        title = Nitrogen Filter
        type = 2
        resource = Nitrogen
        min_abundance = 0.01
        min_pressure = 2.0
        rate = 0.35
        ec_rate = 0.5
    }

    MODULE
    {
        name = Configure
        title = Atmospheric Filter
        slots = 1

        SETUP
        {
            name = CO2 Filter
            desc = Extract <b>CO2</b> from the atmosphere.

            MODULE
            {
                type = Harvester
                id_field = resource
                id_value = CarbonDioxide
            }
        }

        SETUP
        {
            name = Oxygen Filter
            desc = Extract <b>Oxygen</b> from the atmosphere.

            MODULE
            {
                type = Harvester
                id_field = resource
                id_value = Oxygen
            }
        }

        SETUP
        {
            name = Nitrogen Filter
            desc = Extract <b>Nitrogen</b> from the atmosphere.

            MODULE
            {
                type = Harvester
                id_field = resource
                id_value = Nitrogen
            }
        }
    }

    MODULE:NEEDS[FeatureReliability]
    {
        name = Reliability
        type = Harvester
        title = Harvester
        repair = Engineer
        mtbf = 72576000 // 8y
        extra_cost = 1.0
        extra_mass = 0.5
    }
}

