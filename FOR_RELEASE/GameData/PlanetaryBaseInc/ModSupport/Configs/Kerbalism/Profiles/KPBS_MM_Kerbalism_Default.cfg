{
    !MODULE[ModuleResourceConverter],* {}
    !MODULE[ModuleOverheatDisplay] {}
    !MODULE[ModuleCoreHeat] {}
	
    MODULE
    {
      name = ProcessController
      resource = _WaterElectrolysis
      title = Water electrolysis
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _Sabatier
      title = Sabatier process
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _Haber
      title = Haber process
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _Anthraquinone
      title = Anthraquinone process
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _HydrazineProduction
      title = Hydrazine production
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _MRE
      title = MRE
      capacity = 5
    }
    
    MODULE
    {
      name = ProcessController
      resource = _SOE
      title = SOE
      capacity = 5
    }
    
    MODULE
    {
      name = Configure
      title = Chemical Plant
      slots = 2
    
      SETUP
      {
        name = Water Electrolysis
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _WaterElectrolysis
        }
      }
    
      SETUP
      {
        name = Sabatier Process
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _Sabatier
        }
      }
    
      SETUP
      {
        name = Haber Process
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _Haber
        }
      }
    
      SETUP
      {
        name = Anthraquinone Process
        tech = advScienceTech
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _Anthraquinone
        }
      }
    
      SETUP
      {
        name = Hydrazine Production
        tech = advScienceTech
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _HydrazineProduction
        }
      }
    
      SETUP
      {
        name = Solid Oxide Electrolysis
        desc = Convert <b>CarbonDioxide</b> into <b>Oxygen</b>, using vast amounts of <b>ElectricCharge</b> in the process.
        tech = experimentalScience
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _SOE
        }
      }
    
      SETUP
      {
        name = Molten Regolith Electrolysis
        desc = Extract <b>Oxygen</b> out of <b>Ore</b>.
        tech = experimentalScience
    
        MODULE
        {
          type = ProcessController
          id_field = resource
          id_value = _MRE
        }
      }
    }
    
    MODULE:NEEDS[FeatureReliability]
    {
      name = Reliability
      type = ProcessController
      title = Chemical Plant
      repair = Engineer
      mtbf = 72576000 // 8y
      extra_cost = 1.0
      extra_mass = 0.2
    }
}
